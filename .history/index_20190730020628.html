<html lang="en">

<head>
    <title>Frontland</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./assests/fonts/icon.css">
    <link rel="stylesheet" href="./assests/fonts/fonts.css">

    <link rel="stylesheet" href="./lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/scroll/simplescrollbars.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/workspace.css">
    <link rel="stylesheet" href="./css/group.css">
    <link rel="stylesheet" href="./css/cm.css">
    <link rel="stylesheet" href="./js/split/split.css">
    <link rel="stylesheet" href="./js/bar/src/bar.css">
    <link rel="stylesheet" href="./js/minimap/src/minimap.css">
    <script type="text/javascript" src="./lib/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="frontland" class="split-view-container vertical">
        <div id="header" class="frontland-header">
            <div class="group">
                <a data-action="toggle-sidebar" data-view="projects" data-side="left" class="group_btn material-icons">
                    view_list
                </a>
                <input type="text" id="title" data-action="project-name" class="group_input isBlured" placeholder="Project Name">
            </div>
            <div class="group">
                <div class="group_separator"></div>
                <a data-target="ui" data-action="changeLayout" action="click" data-layout="horizontal" data-reverse="default" class="group_btn">
                    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <rect x="0" y="53" width="100" height="47"></rect>
                        <rect y="0" x="0" width="29.33" height="47"></rect>
                        <rect y="0" x="35.33" width="29.33" height="47"></rect>
                        <rect y="0" x="70.66" width="29.33" height="47"></rect>
                    </svg>
                </a>
                <a data-target="ui" data-action="changeLayout" action="click" data-layout="vertical" data-reverse="default" class="group_btn">
                    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <rect x="0" y="0" width="47" height="29.33"></rect>
                        <rect x="0" y="35.33" width="47" height="29.33"></rect>
                        <rect x="0" y="70.66" width="47" height="29.33"></rect>
                        <rect x="53" y="0" width="47" height="100"></rect>
                    </svg>
                </a>
                <a data-target="ui" data-action="changeLayout" action="click" data-layout="vertical" data-reverse="reverse" class="group_btn">
                    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <rect x="0" y="0" width="47" height="100"></rect>
                        <rect x="53" y="0" width="47" height="29.33"></rect>
                        <rect x="53" y="35.33" width="47" height="29.33"></rect>
                        <rect x="53" y="70.66" width="47" height="29.33"></rect>
                    </svg>
                </a>
                <div class="group_separator"></div>
                <a data-action="toggle-sidebar" data-view="settings" data-side="right" class="group_btn material-icons">
                    settings
                </a>
            </div>
        </div>
        <div id="workspace" class="frontland-workspace split-view-container vertical">
            <div id="editors" class="frontland-workspace-area split-view-container horizontal">
            </div>
            <div id="preview" class="frontland-workspace-area">
                <div class="frontland-workspace-area-preview">
                    <iframe id="iframe"></iframe>
                </div>
            </div>
        </div>
        <div class="frontland-footer" id="footer">
            <div class="group">
                <a class="resolution">
                    <span id="iframeWidth"></span>x<span id="iframeHeight"></span>
                </a>
            </div>
            <div class="group">
                <div class="group_separator">
                </div>
                <a data-action="toggle-sidebar" data-view="lib" data-side="right" class="group_btn material-icons" action="click">
                    library_books
                </a>
                <div class="group_separator">
                </div>
                <a data-action="console-toggle" class="group_btn">
                    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 4.4140625 6 L 3 7.4140625 L 7.5859375 12 L 3 16.585938 L 4.4140625 18 L 9 13.414062 L 9.0097656 13.423828 L 10.423828 11.990234 L 9.0097656 10.576172 L 9.0078125 10.578125 L 4.4140625 6 z M 13 15 L 13 17 L 21 17 L 21 15 L 13 15 z " />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/localstorage.js"></script>
    <!-- modules -->
    <script type="text/javascript" src="./modules/libs/js/libs.js"></script>
    <script type="text/javascript" src="./modules/settings/js/settings.js"></script>
    <!-- codemirror -->
    <script type="text/javascript" src="./lib/codemirror/lib/codemirror.min.js"></script>
    <!-- codemirror panel addon -->
    <script type="text/javascript" src="./lib/codemirror/addon/display/panel.js"></script>
    <!-- codemirror fold addon -->
    <script type="text/javascript" src="./lib/codemirror/addon/fold/xml-fold.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/foldcode.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/foldgutter.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/brace-fold.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/xml-fold.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/indent-fold.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/markdown-fold.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/fold/comment-fold.js"></script>
    <!-- codemirror edit addon -->
    <script type="text/javascript" src="./lib/codemirror/addon/edit/matchtags.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/edit/closetag.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/selection/active-line.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/scroll/simplescrollbars.js"></script>
    <!-- codemirror modes -->
    <script type="text/javascript" src="./lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="./lib/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="./lib/codemirror/mode/css/css.js"></script>
    <script type="text/javascript" src="./lib/codemirror/mode/javascript/javascript.js"></script>
    <!-- my addons -->
    <script type="text/javascript" src="./js/minimap/src/minimap.js"></script>
    <script type="text/javascript" src="./js/bar/src/bar.js"></script>
    <script type="text/javascript" src="./lib/addons/beautify/beautify-html.js"></script>
    <script type="text/javascript" src="./lib/addons/beautify/beautify-css.js"></script>
    <script type="text/javascript" src="./lib/addons/beautify/beautify-js.js"></script>
    <!--  app  -->
    <script type="text/javascript" src="./js/sidebar.js"></script>
    <script type="text/javascript" src="./js/split/split.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/editor.js"></script>
    <script type="text/javascript" src="./js/preview.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
