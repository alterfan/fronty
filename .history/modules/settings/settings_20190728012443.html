        </p>

    </div>
    <div class="group">
        <div class="group__form group__form_2x2 group__form-start">
            <label class="group_label" for="changeDelay">Preview update delay</label>
            <input type="number" min="300" class="group__select group__select_short" id="changeDelay" action="change" data-target="cm" data-action="delay">

            <input type="checkbox" data-action="dev-mode" data-class="app.config">
        </div>

</div>
<script>
    var app_config = local.getStorage("app.config");
    var toggleCheckbox = (storageName, itemName, val) => {
        local.setStorageItem(storageName, itemName, val)
    };

    $("[data-action=\"dev-mode\"]").attr("checked", app_config["dev-mode"]);
    $("[data-action=\"autoupdate\"]").attr("checked", app_config["autoupdate"]);
    $("[data-action=\"font-size\"]").attr("checked", app_config["font-size"]);
</script>
