<script>
	$(document).ready(function () {
		$('[action="change"]').each(function (el) {
			var option = $(this).attr("data-action");

			if ($(this)[0].tagName == $('select')) {
				$(this).find('option').each(function () {
					if ($(this).text() == localStorageDB.getStorageItem('configuration', option)) {
						$(this).prop('selected', true);
					}
				});
			} else {
				$(this).val(localStorageDB.getStorageItem('configuration', option));
			}
		});
