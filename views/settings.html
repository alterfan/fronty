<script>
	$(document).ready(function () {
		$('#changeFontSize option').each(function (el) {
			if ($(this).text() == db.getStorageItem('configuration', 'fontSize')) {
				$(this).prop('selected', true);
			}
		});
		$('#changeTheme option').each(function (el) {
			if ($(this).text() == db.getStorageItem('options', 'theme')) {
				$(this).prop('selected', true);
			}
		});

		$('#changeFontFamily option').each(function (el) {
			if ($(this).text() == db.getStorageItem('configuration', 'fontFamily')) {
				$(this).prop('selected', true);
			}
		});
	});

</script>
